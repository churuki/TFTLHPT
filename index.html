<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng Xếp Hạng TFT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: white;
      color: black;
    }
    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      color: black;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid yellow; /* Đổi màu viền bảng thành vàng */
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    td:nth-child(1) {
      width: 60px;
    }
    td:nth-child(2) {
      width: 200px;
    }
    td:nth-child(3), td:nth-child(4), td:nth-child(5), td:nth-child(6) {
      width: 70px;
    }
    input[type="text"] {
      width: 90%;
      text-align: center;
      border: 2px solid white;
      border-radius: 8px;
      padding: 5px;
      font-size: 16px;
    }
    input[type="number"] {
      width: 70px;
      text-align: center;
      border: 2px solid white;
      border-radius: 8px;
      padding: 5px;
      font-size: 16px;
    }
    .btn {
      padding: 12px 25px;
      margin: 20px auto;
      display: block;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #218838;
    }
    .image-container {
      margin: 20px auto;
      text-align: center;
    }
    .image-container img {
      max-width: 25%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="logo.png" alt="Bảng Xếp Hạng TFT">
  </div>
  <table id="leaderboard">
    <thead>
      <tr>
        <th>Hạng</th>
        <th>Tên Người Chơi</th>
        <th>Game 1</th>
        <th>Game 2</th>
        <th>Game 3</th>
        <th>Tổng Điểm</th>
      </tr>
    </thead>
    <tbody>
      <script>
        for (let i = 1; i <= 8; i++) {
          document.write(`
            <tr>
              <td class="rank">-</td>
              <td><input type="text" class="player-name" value="Người Chơi ${i}"></td>
              <td><input type="number" min="1" max="8" class="round" data-round="1"></td>
              <td><input type="number" min="1" max="8" class="round" data-round="2"></td>
              <td><input type="number" min="1" max="8" class="round" data-round="3"></td>
              <td class="score">0</td>
            </tr>
          `);
        }
      </script>
    </tbody>
  </table>
  <button class="btn" onclick="calculateScores()">Tính Điểm & Xếp Hạng</button>
  
  <script>
    function saveData() {
      let players = [];
      document.querySelectorAll("#leaderboard tbody tr").forEach(row => {
        let player = {
          name: row.querySelector(".player-name").value,
          scores: Array.from(row.querySelectorAll("input.round")).map(input => input.value)
        };
        players.push(player);
      });
      localStorage.setItem("tftLeaderboard", JSON.stringify(players));
    }

    function loadData() {
      let data = localStorage.getItem("tftLeaderboard");
      if (data) {
        let players = JSON.parse(data);
        document.querySelectorAll("#leaderboard tbody tr").forEach((row, index) => {
          if (players[index]) {
            row.querySelector(".player-name").value = players[index].name;
            row.querySelectorAll("input.round").forEach((input, i) => {
              input.value = players[index].scores[i] || "";
            });
          }
        });
      }
    }

    document.addEventListener("DOMContentLoaded", loadData);
    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("input", saveData);
    });
  </script>
</body>
</html>
